version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scamswatter_db
    environment:
      POSTGRES_DB: scamswatter_db
      POSTGRES_USER: scamswatter
      POSTGRES_PASSWORD: scamswatter_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scamswatter_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: scamswatter_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scamswatter_network

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: scamswatter_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://scamswatter:scamswatter_password@postgres:5432/scamswatter_db
      - DATABASE_URL_ASYNC=postgresql+asyncpg://scamswatter:scamswatter_password@postgres:5432/scamswatter_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - scamswatter_network
    restart: unless-stopped

  # Frontend (React) - Will be added later
  # frontend:
  #   build: ./frontend
  #   container_name: scamswatter_frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   networks:
  #     - scamswatter_network

volumes:
  postgres_data:
  redis_data:

networks:
  scamswatter_network:
    driver: bridge
